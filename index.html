<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>JSON by Hash</title>
  <script>
    const data = {
      "abc123": { "name": "Trung Điền", "role": "Dev", "age": 22 },
      "xyz789": { "project": "TikTok Tool", "lang": "Python" },
      "yb999": { "msg": "Xin chào, mình là YB-BUMX!" }
    };

    function showJSON() {
      const hash = location.hash.replace("#", "").trim();
      document.body.innerHTML = "";

      if (hash && data[hash]) {
        document.body.innerHTML = `<pre>${JSON.stringify(data[hash], null, 2)}</pre>`;
      } else if (hash) {
        document.body.innerHTML = `<p style="color:red;">Không tìm thấy dữ liệu cho hash: ${hash}</p>`;
      } else {
        document.body.innerHTML = `<p>Thêm hash vào URL, ví dụ: <br>
          <a href="#abc123">#abc123</a> hoặc <a href="#xyz789">#xyz789</a></p>`;
      }
    }

    window.addEventListener("hashchange", showJSON);
    window.addEventListener("load", showJSON);
  </script>
</head>
<body>
  <p>Đang tải...</p>
</body>
</html>
